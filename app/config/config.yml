imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator: { fallbacks: ["%locale%"] }
    secret: %secret%
    templating:
        engines: ['twig']
    assets: ~

gos_web_socket:
    server:
        port: 8080
        host: localhost
        router:
            resources:
                - %kernel.root_dir%/config/topics_routing.yml